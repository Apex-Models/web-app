name: Deploy Web App to OVH VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy Web App to VPS
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_PORT: ${{ secrets.VPS_PORT || '22' }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Next.js app
        run: npm run build

      - name: 🗜️ Create deployment archive
        run: tar -czf webapp-deploy.tar.gz .next/ package*.json public/ src/ next.config.ts tsconfig.json

      - name: 📤 Upload files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          port: ${{ env.VPS_PORT }}
          source: "webapp-deploy.tar.gz"
          target: "/tmp/"

      - name: 🚀 Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.VPS_SSH_KEY }}
          port: ${{ env.VPS_PORT }}
          script: |
            # Aller dans le dossier app existant
            cd ~/app
            
            # Arrêter l'application existante
            pm2 delete webapp-prod || true
            
            # Nettoyer les anciens fichiers de l'application
            rm -rf .next package*.json public src next.config.ts tsconfig.json .env.local
            
            # Extraire la nouvelle version
            tar -xzf /tmp/webapp-deploy.tar.gz
            
            # Créer le fichier .env.local
            cat > .env.local << 'EOF'
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            EOF
            
            # Installer les dépendances de production
            npm ci --omit=dev
            
            # Démarrer l'application avec PM2
            pm2 start npm --name "webapp-prod" -- start
            pm2 save
            
            # Vérifier que l'application fonctionne
            sleep 5
            pm2 status
